<section id="" class="books-section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                    <div class="card-book">
                        <div class="card">
                            <div class="card-body text-center">
                                <img class="card-img-top" src="{{book.portada}}" alt="{{book.titulo}}">
                                <h4 routerLink="/book/{{book.id}}" class="card-title">{{book.titulo}}</h4>
                                <p class="card-text">{{book.descripcion}}</p>
                                <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
