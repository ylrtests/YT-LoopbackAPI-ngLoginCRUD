<section id="login" class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card-login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form 
                            (ngSubmit) = "onLogin()"
                            #formlogin = "ngForm">
                                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                                <div class="form-group">
                                        <input type="email" id="email" name="email" 
                                        class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                        <input type="password" id="password" name="password" 
                                        class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                <div>
                                    <a routerLink="/user/login">Create account instead</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
